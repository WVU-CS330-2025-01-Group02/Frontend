<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">WeatherWeGo</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="top-cities.html" class="navbar__links">Top Cities</a>
                </li>
                <li class="navbar__item">
                    <a href="personality_test.html" class="navbar__links">Personality Test</a>
                </li>
                <li class="navbar__btn">
                    <a href="login.html" class="button">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="app.js"></script>

    <!-- Personality Test -->
    <div class="personality__test">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar" style="width: 100%;"></div> 
        </div>

        <h2 class="question">Random question here</h2>

        <div class="options-container">
            <button class="option" onclick="selectAnswer(0)">
                
                <img src="images/default.png" alt="Option 1">
                <p>Option 1 description</p>
            </button>
            <button class="option" onclick="selectAnswer(1)">
                <img src="images/default.png" alt="Option 2">
                <p>Option 2 description</p>
            </button>
            <button class="option" onclick="selectAnswer(2)">
                <img src="images/default.png" alt="Option 3">
                <p>Option 3 description</p>
            </button>
            <button class="option" onclick="selectAnswer(3)">
                <img src="images/default.png" alt="Option 4">
                <p>Option 4 description</p>
            </button>

        </div>
        <button id="backButton" onclick="backButton()" style="display:none;">Back</button>
    </div>

    <div id="results-container" style="display: none;">
        <h2>Your Quiz Results</h2>
        <p id="quizOutcome"></p>
        <img src="images/default.png" alt="Result Image" style="display: none;">
        <button id="retakeButton" onclick="retakeQuiz()" style="display:none;">Retake Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
